<!DOCTYPE html>
<html>
<head>
    <title>QRCODE</title>
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #scanner {
            width: 100%;
            height: 100%;
        }
    </style>

    <!--
    <script type="text/javascript"
            src="http://localhost:9810/compile?id=qrcodejs&mode=RAW"></script>

    <script type="text/javascript">
        goog.require('w69b.qr.ui.ContinuousScanner');
    </script>
            -->
    <script type="text/javascript"
            src="../dist/w69b.qrcode.min.js"></script>


</head>

<body>
<div id="scanner"></div>

<script type="text/javascript">

    (function() {

      w69b.qr.decoding.setWorkerUrl(
      '../dist/w69b.qrcode.decodeworker.min.js');
      w69b.qr.decoding.setIconvUrl(
      '../libs/iconv.js');

        function load() {
            var scanner =  new w69b.qr.ui.ContinuousScanner();
            scanner.setDecodedCallback(function(result) {
              console.log(result);
            });
            scanner.render(document.getElementById('scanner'));
        }

        load();
    })();
</script>
</body>

</html>
